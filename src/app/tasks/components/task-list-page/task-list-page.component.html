<tm-top-menu pageTitle="Tasks" [actions]="topMenuActions"></tm-top-menu>

<div class="container task-list">
    <mat-card>
        <tm-task-list
            *ngIf="tasks"
            [tasks]="tasks"
            [showProjectColumn]="true"
            (editButtonClick)="openTaskDialog($event)"
            (removeButtonClick)="removeTask($event)"
        ></tm-task-list>
    </mat-card>
</div>
