<tm-top-menu pageTitle="Projects" [actions]="topMenuActions"></tm-top-menu>

<div *ngIf="projects$ | async as projects" class="container projects-container">
    <mat-card *ngFor="let project of projects">
        <mat-card-title>
            {{ project.name }}
        </mat-card-title>
        <mat-card-content>
            {{ project.description }}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="goToProject(project.id)">Go to project</button>
        </mat-card-actions>
    </mat-card>
</div>
