<form [formGroup]="form" (submit)="save()">
    <mat-card-content>
        <mat-form-field class="w100">
            <input matInput type="text" placeholder="Name" formControlName="name" />
        </mat-form-field>

        <mat-form-field class="w100">
            <textarea matInput type="text" placeholder="Description" formControlName="description" rows="10"></textarea>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Save</button>
    </mat-card-actions>
</form>
