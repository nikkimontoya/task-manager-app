<table class="task-table" mat-table [dataSource]="tasks">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let task">
            <a [routerLink]="['/tasks', task.id]">{{ task.title }}</a>
        </td>
    </ng-container>

    <ng-container matColumnDef="executor">
        <th mat-header-cell *matHeaderCellDef>Assigned to</th>
        <td mat-cell *matCellDef="let task">{{ task.executor.firstName + ' ' + task.executor.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Created by</th>
        <td mat-cell *matCellDef="let task">{{ task.author.firstName + ' ' + task.author.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Project</th>
        <td mat-cell *matCellDef="let task">
            <a [routerLink]="['/projects', task.project.id]">{{ task.project.name }}</a>
        </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let task">{{ task.createdAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="deadlineDate">
        <th mat-header-cell *matHeaderCellDef>Due date</th>
        <td mat-cell *matCellDef="let task">{{ task.deadlineDate | date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
