<mat-card *ngIf="project">
    <ng-container *ngIf="!editMode">
        <mat-card-title>
            {{ project.name }}
        </mat-card-title>

        <mat-card-content>{{ project.description }}</mat-card-content>
    </ng-container>

    <tm-project-form
        *ngIf="editMode"
        (formSave)="save($event)"
        [data]="{name: project.name, description: project.description}"
    ></tm-project-form>
</mat-card>
