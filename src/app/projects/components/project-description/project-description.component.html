<mat-card>
    <ng-container *ngIf="!editMode">
        <mat-card-title>
            {{ project.name }}
            <div class="actions">
                <button mat-icon-button (click)="editMode = true" title="Edit">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
        </mat-card-title>

        <mat-card-content>{{ project.description }}</mat-card-content>
    </ng-container>

    <form *ngIf="editMode" [formGroup]="editForm" (submit)="save()">
        <mat-card-content>
            <mat-form-field class="w100">
                <input matInput type="text" placeholder="Title" formControlName="name" />
            </mat-form-field>

            <mat-form-field class="w100">
                <textarea
                    matInput
                    type="text"
                    placeholder="Description"
                    formControlName="description"
                    rows="10"
                ></textarea>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit">Save</button>
        </mat-card-actions>
    </form>
</mat-card>
