<div *ngIf="projects" class="projects-container flex p-3">
    <div class="item" *ngFor="let project of projects" (click)="goToProject(project.id)">
        <h2>
            {{ project.name }}
        </h2>
    </div>

    <div class="item">
        <div class="pi pi-plus text-5xl"></div>
    </div>
</div>
